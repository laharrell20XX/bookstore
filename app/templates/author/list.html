{% extends 'base.html' %} {% block main %}
<main>
    <div class="author-list container">
        <h1 class="text-center mt-4">Authors</h1>
        <ul class="list-group">
            {% for author in authors %}
            <li class="list-group-item p-0 my-2 rounded">
                <div class="row author-row px-3">
                    <a class="col-sm-4 col-lg-3 border-right p-3 m-0 author-name text-truncate" href="{% url 'author-detail' author.id %}" id="">{{ author.name }}</a>
                    {% if author.books.last %}
                    <a href="{% url 'book-detail' author.books.last.id %}" class="col-sm-8 col-lg-9 m-0 align-self-center p-3">
                        {% else %}
                        <a href="{% url 'book-create' %}" class="col-sm-8 col-lg-9 align-self-center p-3">
                            {% endif %}
                            <span class="text-body">Last Book: </span>{{ author.books.last.title }}</a>


                </div>
            </li>
            {% endfor %}
        </ul>
        {% include 'components/paginate.html' %}
    </div>
</main>
{% endblock main %}
