{% extends 'base.html' %} {% block main %}
<main>
    <div class="container">
        <h1 class="text-center mt-4">Authors</h1>
        <ul class="list-group">
            {% for author in authors %}
            <li class="list-group-item p-0 my-2 rounded">
                <div class="row author-row px-3">
                    <a class="col-3 border-right p-3" href="#" id="">{{ author.name }}</a>
                    <a href="" class="col m-0 align-self-center p-3">
                        <span class="text-body">Last Book: </span>{{ author.books.last.title }}</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% include 'components/paginate.html' %}
    </div>
</main>
{% endblock main %}
