{% extends 'base.html' %} {% block main %}

<main>
    <div class="container d-flex flex-column p-0">
        <div class="banner d-flex mt-5">
            <h1 class="welcome mx-auto py-4 mb-0">
                Welcome to Base Camp Book Store!
            </h1>
        </div>
        <div class="card mt-5 border-0 pb-5">
            <h3 class="book-o-day row m-0 my-3 mx-auto">
                Book of the Day
            </h3>
            <div class="row m-0">
                <div class="col mr-2">
                    <img class="img-fluid" src="{{ book.cover_image.url }}" />
                </div>
                <div class="book-of-day-info col-sm-6 card mx-2 p-5 border-left rounded-0">
                    <h4>
                        <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a>
                    </h4>
                    <p>
                        {% for author in book.authors.all %}
                        <span>
                            <a href="{% url 'author-detail' author.id %}">{{ author }}</a>
                        </span>
                        {% endfor %}
                    </p>
                    <p>
                        ${{ book.price }}
                    </p>
                    <p>
                        {{ book.description }}
                    </p>
                </div>
            </div>
        </div>
</main>
{% endblock main %}
